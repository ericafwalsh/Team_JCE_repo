<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Get Ya Gifts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <h1>Get ya Gifts</h1>

        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action
            </button>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="#" data-name="Valentine's Day">Valentine's Day</a>
            <a class="dropdown-item" href="#" data-name="Mother's Day">Mother's Day</a>
            <a class="dropdown-item" href="#" data-name="Father's Day">Father's Day</a>
            <a class="dropdown-item" href="#" data-name="Christmas Day">Christmas</a>
            <a class="dropdown-item" href="#" data-name="Chanukah/Hanukkah (first day)">Hanukkah</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" data-name="other">Enter a birthday or other date</a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">


            $(document).ready(function () {

                $(".dropdown-item").on("click", calendar);

                function calendar() {

                    var holidayName = $(this).attr("data-name");

                    var apiKey = "c65ffe3f62969801df573185b16ae4961aa65370";
                    var queryURL = "https://calendarific.com/api/v2/holidays?country=US&year=2019&api_key=" + apiKey;

                    $.ajax({
                        url: queryURL,
                        method: "GET"
                    })
                        .then(function (response) {

                            var results = response.response.holidays;

                            for (var i=0; i < results.length; i++) {

                                if (results[i].name === holidayName) {

                                    var date = results[i].date.iso;

                                    var today = new Date();
                                    var occasion_date = new Date(date);

                                    var days_until = Math.round((occasion_date-today)/(1000*60*60*24));

                                    if (days_until < 0) {
                                        days_until = days_until + 365;
                                    }
                                    
                                    alert(days_until);
                                }

                            };

                        });
                };

            });

        </script>

</body>

</html>
